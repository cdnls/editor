<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Komentar</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { margin: 0.5em 0; }
    .comment { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    .comment strong { color: #333; }
  </style>
</head>
<body>
  <h1>Moderasi Komentar</h1>
  <input id="key" placeholder="Masukkan commentboxID (misal: commentbox1)" />
  <button onclick="load()">Tampilkan Komentar</button>
  <div id="list"></div>

  <script>
    async function load() {
      const key = document.getElementById('key').value.trim();
      const list = document.getElementById('list');
      if (!key) return alert('Isi dulu ID-nya beb');

      list.innerHTML = 'Memuat komentar...';

      const res = await fetch('/api/index?id=' + key);
      const data = await res.json();
      const comments = data.comments || [];

      list.innerHTML = `<h2>${key}</h2>`;
      if (comments.length === 0) {
        list.innerHTML += `<p><em>Belum ada komentar...</em></p>`;
        return;
      }

      comments.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.name}</strong>: ${c.comment}
          <button onclick="hapus('${key}', ${i})">Hapus</button>`;
        list.appendChild(div);
      });
    }

    async function hapus(id, index) {
      if (!confirm('Yakin mau hapus komentar ini?')) return;
      await fetch('/api/moderate', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, index })
      });
      load(); // refresh list
    }
  </script>
</body>
</html>
