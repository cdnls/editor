<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Komentar</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .comment { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    button { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>Moderasi Komentar</h1>
  <input id="key" placeholder="commentbox1" />
  <button onclick="load()">Load Komentar</button>
  <div id="list"></div>

  <script>
    async function load() {
      const key = document.getElementById('key').value;
      const list = document.getElementById('list');
      list.innerHTML = 'Memuat...';

      const res = await fetch('/api/index?id=' + key);
      const data = await res.json();
      const comments = data.comments || [];

      list.innerHTML = '';
      comments.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.name}</strong>: ${c.comment}
          <button onclick="hapus('${key}', ${i})">Hapus</button>`;
        list.appendChild(div);
      });
    }

    async function hapus(id, index) {
      if (!confirm('Yakin hapus komentar ini?')) return;
      await fetch('/api/moderate', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, index })
      });
      load(); // refresh list
    }
  </script>
</body>
</html>
