<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Komentar</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    input, button { margin: 0.5em 0; }
    .comment { border-bottom: 1px solid #ccc; padding: 0.5em 0; }
    .comment strong { color: #333; }
    #login input { display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Moderasi Komentar</h1>

  <div id="login">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="panel" style="display:none">
    <input id="key" placeholder="Masukkan commentboxID (misal: commentbox1)" />
    <button onclick="load()">Tampilkan Komentar</button>
    <div id="list"></div>
  </div>

  <script>
    function getCommentboxID() {
      const urlParams = new URLSearchParams(window.location.search);
      const fromURL = urlParams.get('id');
      const fromInput = document.getElementById('key').value.trim();
      return fromURL || fromInput;
    }

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      if (u === 'admin' && p === 'jimat123') {
        localStorage.setItem('adminToken', 'nyala');
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';

        const urlID = new URLSearchParams(window.location.search).get('id');
        if (urlID) {
          document.getElementById('key').value = urlID;
          load();
        }
      } else {
        alert('Username/password salah beb');
      }
    }

    async function load() {
      const key = getCommentboxID();
      const list = document.getElementById('list');
      if (!key) return alert('Isi dulu ID-nya beb');

      list.innerHTML = 'Memuat komentar...';

      const res = await fetch('/api/index?id=' + key);
      const data = await res.json();
      const comments = data.comments || [];

      list.innerHTML = `<h2>${key}</h2>`;
      if (comments.length === 0) {
        list.innerHTML += `<p><em>Belum ada komentar...</em></p>`;
        return;
      }

      comments.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.name}</strong>: ${c.comment}
          <button onclick="hapus('${key}', ${i})">Hapus</button>`;
        list.appendChild(div);
      });
    }

    async function hapus(id, index) {
      if (!confirm('Yakin mau hapus komentar ini?')) return;

      await fetch('/api/moderate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: 'delete',
          id,
          index: Number(index),
          token: localStorage.getItem('adminToken')
        })
      });

      load(); // refresh list
    }

    // Auto-login jika token sudah ada
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('adminToken') === 'nyala') {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = 'block';

        const urlID = new URLSearchParams(window.location.search).get('id');
        if (urlID) {
          document.getElementById('key').value = urlID;
          load();
        }
      }
    });
  </script>
</body>
</html>
