<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Editor Redis</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 1em; display: block; }
    pre { margin-top: 1em; background: #f0f0f0; padding: 1em; }
  </style>
</head>
<body>
  <h1>Text Editor Redis</h1>
  <textarea id="value" placeholder="Tulis teks di sini..."></textarea>
  <button onclick="save()">Simpan ke Redis</button>
  <pre id="status">Memuat data dari Redis...</pre>

  <script>
    const key = 'editor:latest';

    async function load() {
      try {
        const res = await fetch('/api/load?key=' + encodeURIComponent(key));
        const result = await res.json();
        document.getElementById('value').value = result.value || '';
        document.getElementById('status').textContent = 'Data berhasil dimuat dari Redis.';
      } catch (err) {
        document.getElementById('status').textContent = 'Gagal memuat data: ' + err;
      }
    }

    async function save() {
      const value = document.getElementById('value').value;
      const res = await fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key, value })
      });
      const result = await res.json();
      document.getElementById('status').textContent = JSON.stringify(result, null, 2);
    }

    // Auto-load saat halaman dibuka
    load();
  </script>
</body>
</html>
